
{% block votoaty %}
<div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-chat-dots"></i> Hafatra</h2>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Lisitry ny Mpitsabo
                </div>
                <div class="list-group list-group-flush">
                    {% for mpitsabo in mpitsabo_list %}
                    <a href="{% url 'hafa_hafatra' mpitsabo.mpiasamba.id %}" 
                       class="list-group-item list-group-item-action">
                        <div class="d-flex align-items-center">
                            {% if mpitsabo.sary %}
                            <img src="{{ mpitsabo.sary.url }}" class="rounded-circle me-3" width="50" height="50">
                            {% endif %}
                            <div>
                                <h6 class="mb-0">{{ mpitsabo.anarana }}</h6>
                                <small class="text-muted">{{ mpitsabo.momba|truncatechars:30 }}</small>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Misafidy mpitsabo hifampiresaka</h5>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-chat-square-text display-4 text-muted"></i>
                    <p class="mt-3">Misafidy mpitsabo iray hanombohana ny fifampiresaka</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
